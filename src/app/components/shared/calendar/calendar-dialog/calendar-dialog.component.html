<div class="advForm">
  <div class="mat-dialog-title">
    <h4 class="title">Добавить событие</h4>
    <mat-dialog-actions>
      <mat-icon class="material-symbols-outlined" mat-dialog-close>close</mat-icon>
      <!-- <mat-icon aria-hidden="false" mat-dialog-close>close</mat-icon> -->
    </mat-dialog-actions>
  </div>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="requestForm" validate>
      <div class="dialog-content-item">
        <mat-form-field>
          <mat-label class="label">Дата</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="дд/мм/гггг"
            formControlName="date"
            
          />
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon class="material-icons-outlined">
              calendar_today
            </mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="dialog-content-item">
        <mat-label class="label">Событие</mat-label>
        <textarea matInput class="textarea" formControlName="advent" rows="2"></textarea>
      </div>

      <div class="select-container">
        <div class="dialog-content-item">
            <mat-form-field appearance="fill">
              <mat-label class="label">Повтор</mat-label>
              <mat-select formControlName="repeat">
                <mat-option *ngFor="let period of REPEAT_PERIOD" [value]="period">
                  {{period.text}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="dialog-content-item">
            <mat-form-field appearance="fill">
              <mat-label class="label">Категория</mat-label>
              <mat-select formControlName="category">
                <mat-option *ngFor="let item of CATEGORIES" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      </div>

      <div class="dialog-content-item">
        <mat-label class="label">Участники</mat-label>
        <textarea matInput class="textarea" rows="2"
          formControlName="participants"
        ></textarea>
      </div>

      <mat-dialog-actions>
        <button
          mat-raised-button
          color="primary"
          class="action-button"
          (click)="onSend()"
        >
          Save
        </button>
        <button
          mat-raised-button
          class="action-button"
          color="secondary"
          mat-dialog-close
        >
          Cancel
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
