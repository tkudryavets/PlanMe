<ng-container *ngIf="isToday; else notToday">
    <div class="gray" [ngClass]="{'selected': selected}">
      <h6 *ngIf="isFirstWeek">
      {{ week[copyDay.date.getDay()] }}, {{ copyDay.date.getDate() }}
    </h6>
    <h6 *ngIf="!isFirstWeek">
      {{ copyDay.date.getDate() }}
    </h6>
    <ng-container *ngFor="let event of day?.events; let i = index">
      <div class="item" ng-style="{'background-color': `rgb(50,50,${i*10})`}">
        <h5 *ngIf="event?.name">
          {{ event?.name }}
        </h5>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #notToday>
  <div [ngClass]="{'blue': status, 'white': !status, 'selected': selected}">
    <h6 *ngIf="isFirstWeek">
      {{ week[copyDay.date.getDay()] }}, {{ copyDay.date.getDate() }}
    </h6>
    <h6 *ngIf="!isFirstWeek">
      {{ copyDay.date.getDate() }}
    </h6>
    <ng-container *ngFor="let event of day?.events; let i = index">
      <div class="item" [ngStyle]="{'background-color': 'rgb(250,' + (250-i*50) +','  + (i*55)+ ')'}" (click)="selectEvent(event)">
        <h5 *ngIf="event?.name">
          {{ event?.name }}
        </h5>
      </div>
    </ng-container>
  </div>
</ng-template>
